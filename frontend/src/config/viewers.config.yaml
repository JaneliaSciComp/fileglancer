# Fileglancer OME-Zarr Viewers Configuration
#
# Each viewer entry requires:
#   - manifest_url: URL to a capability manifest YAML file
# Optional overrides:
#   - instance_template_url: Override the viewer's template_url from the manifest
#   - logo: Filename of logo in frontend/src/assets/ (defaults to {normalized_name}.png)
#   - label: Custom tooltip text (defaults to "View in {Name}")

viewers:
  - manifest_url: 'https://raw.githubusercontent.com/JaneliaSciComp/fileglancer/main/frontend/public/viewers/neuroglancer.yaml'

  - manifest_url: 'https://raw.githubusercontent.com/JaneliaSciComp/fileglancer/main/frontend/public/viewers/vizarr.yaml'
    instance_template_url: 'https://janeliascicomp.github.io/viv/'

  - manifest_url: 'https://raw.githubusercontent.com/JaneliaSciComp/fileglancer/main/frontend/public/viewers/ome-zarr-validator.yaml'
    label: 'View in OME-Zarr Validator'

  - manifest_url: 'https://raw.githubusercontent.com/JaneliaSciComp/fileglancer/main/frontend/public/viewers/vol-e.yaml'
    label: 'View in Vol-E'
