name: Build

on:
  workflow_dispatch:
  push:
    branches: ga-with-pixi
  pull_request:
    branches: '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Jupyterlab Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      with:
        node_version: "22.13.0"

    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.8
      with:
        pixi-version: v0.46.0
        cache: false
        manifest-path: pyproject.toml

    - name: Install dependencies
      run: |
        pixi run dev-install

    - name: Lint the extension
      run: |
        set -eux
        npm install
        npx prettier --write "**/*.{ts,tsx,js,jsx,json,md}" && npm run lint:check

    - name: Test the extension frontend
      run: |
        set -eux
        pixi run test-frontend

    - name: Test the extension backend
      run: |
        set -eux
        pixi run test-backend

    - name: Build the extension frontend
      run: |
        set -eux
        pixi run node-build

        jupyter server extension list
        jupyter server extension list 2>&1 | grep -ie "fileglancer.*OK"

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "fileglancer.*OK"
        python -m jupyterlab.browser_check

    - name: Package the extension
      run: |
        set -eux

        pixi run pypi-build
        pip uninstall -y "fileglancer" jupyterlab

    - name: Upload extension packages
      uses: actions/upload-artifact@v4
      with:
        name: extension-artifacts
        path: dist/fileglancer*
        if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '>=3.13.2 <4'
        architecture: 'x64'
    - uses: actions/download-artifact@v4
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install fileglancer*.whl

        jupyter server extension list
        jupyter server extension list 2>&1 | grep -ie "fileglancer.*OK"

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "fileglancer.*OK"
        python -m jupyterlab.browser_check --no-browser-test

  integration-tests:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

    steps:
    # - name: Checkout
    #   uses: actions/checkout@v4

    # - name: Base Setup
    #   uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    # - name: Download extension package
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: extension-artifacts

    # - name: Install the extension
    #   run: |
    #     set -eux
    #     python -m pip install fileglancer*.whl

    # - name: Install dependencies
    #   working-directory: ui-tests
    #   env:
    #     YARN_ENABLE_IMMUTABLE_INSTALLS: 0
    #     PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    #   run: npm install

    - name: Set up browser cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/pw-browsers
        key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}

    - name: Install browser
      run: npx playwright install chromium
      working-directory: ui-tests

    - name: Execute integration tests
      run: |
        pixi run ui-test

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fileglancer-playwright-tests
        path: |
          ui-tests/test-results
          ui-tests/playwright-report

  check_links:
    name: Check Links
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/check-links@v1
